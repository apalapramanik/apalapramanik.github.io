<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container_proj {
        /* max-width: 100%; 1900px; */
        max-width: 90%;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 50px;
    }
    .card_proj {
        position: relative;
        width: 100%;
        height: 400px;
        perspective: 1000px;
    }
    .card-inner_proj {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }
    .card_proj:hover .card-inner_proj {
        transform: rotateY(180deg);
    }
    .card-front_proj,
    .card-back_proj {
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
    }
    .card-front_proj {
        background-color: #f9f9f9;
    }
    .card-back_proj {
        transform: rotateY(180deg);
        background-color: #f9f9f9;
        padding: 20px;
        overflow: auto;
        text-align: left;
    }
    .card_proj img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
    }
    h3_proj {
        margin: 0;
    }
</style>
</head>
<body>
<h1 style="text-align: center;">projects.</h1>
<div class="container_proj">
    <div class="card_proj">
        <div class="card-inner_proj">
            <div class="card-front_proj">
                <img src="https://via.placeholder.com/300" alt="Project Image">
            </div>
            <div class="card-back_proj">
                <h3>Project Name 1</h3>
                <p>Description of project 1 goes here.</p>
            </div>
        </div>
    </div>
    <!-- Repeat this card structure for each project -->
    <div class="card_proj">
        <div class="card-inner_proj">
            <div class="card-front_proj">
                <img src="https://via.placeholder.com/300" alt="Project Image">
            </div>
            <div class="card-back_proj">
                <h3>Project Name 2</h3>
                <p>Description of project 2 goes here.</p>
            </div>
        </div>
    </div>
    <!-- Repeat this card structure for each project -->
    <div class="card_proj">
        <div class="card-inner_proj">
            <div class="card-front_proj">
                <img src="https://via.placeholder.com/300" alt="Project Image">
            </div>
            <div class="card-back_proj">
                <h3>Project Name 3</h3>
                <p>Description of project 3 goes here.</p>
            </div>
        </div>
    </div>
    <!-- Repeat this card structure for each project -->
</div>
</body>
</html>

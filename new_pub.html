<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research Timeline</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .timeline {
        position: relative;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }
    .line {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 100%;
        background-color: #333;
        transform: translateX(-50%);
    }
    .project {
        position: relative;
        padding: 20px;
        margin: 120px 0;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .project.left {
        /* position: absolute;  */
        left: 0;
        width: calc(50% - 50px);
    }
    .project.right {
        position: absolute;
        right: 0;
        width: calc(50% - 50px);
    }
    h3 {
        margin-top: 0;
    }
</style>
</head>
<body>
<div class="timeline">
    <div class="line"></div>
    <div class="project left">
        <h3>Project Name 1</h3>
        <p>Description of project 1...</p>
    </div>
    <div class="project right">
        <h3>Project Name 2</h3>
        <p>Description of project 2...</p>
    </div>
    <div class="project left">
        <h3>Project Name 3</h3>
        <p>Description of project 3...</p>
    </div>
    <div class="project right">
        <h3>Project Name 4</h3>
        <p>Description of project 4...</p>
    </div>
    <div class="project left">
        <h3>Project Name 5</h3>
        <p>Description of project 5...</p>
    </div>
</div>
</body>
</html>

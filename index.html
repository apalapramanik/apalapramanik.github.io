<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Particle Background</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Playfair Display", sans-serif;
      color: white;
    }

    .section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    #home {
      background-color: #0f0f0f;
    }

    #about {
      background-color: #1a1a1a;
    }

    #services {
      background-color: #333333;
    }

    #contact {
      background-color: #555555;
    }

    .content {
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: white;
      font-size: 1.5em;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div id="home" class="section">
    <div class="content">
      <h1>Apala Pramanik</h1>
      <div class="social-icons">
        <a target="_blank" href="https://github.com/apalapramanik"><i class="fab fa-github"></i></a>
        <a target="_blank" href="https://scholar.google.com/citations?hl=en&user=iUuz41kAAAAJ&view_op=list_works&gmla=AILGF5UVY-chuAA12NOOq-Xp53s9t3TaLDb_ecIacMH8Xa4YxBRekQMrauP1WAHtYXLdxI3pihijLGmDcgpP9uNI"><i class="fas fa-graduation-cap"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/apala-pramanik"><i class="fab fa-linkedin"></i></a>
        <a target="_blank" href="https://www.facebook.com/apala.pramanik"><i class="fab fa-facebook"></i></a>
        <a target="_blank" href="https://www.instagram.com/apala__pramanik"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <div id="about" class="section">
    <div class="content">
      <h1>About Me</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <div id="services" class="section">
    <div class="content">
      <h1>Services</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <div id="contact" class="section">
    <div class="content">
      <h1>Contact Me</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <div class="scroll-down" onclick="scrollToNext()">
    <i class="fas fa-chevron-down"></i>
  </div>

  <script>
    particlesJS.load('particles-js', 'particlesjs-config.json');

    function scrollToNext() {
      const sections = document.querySelectorAll('.section');
      let nextSection = null;

      sections.forEach((section, index) => {
        if (window.scrollY < section.offsetTop) {
          nextSection = section;
          return;
        }
      });

      if (nextSection) {
        nextSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
